<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <header>
      <div class="headerItem">
        <a href="#">About</a>
      </div>
      <div class="headerItem storeItem">
        <a href="#">Store</a>
      </div>
      <div class="headerItem">
        <a href="#">Gmial</a>
      </div>
      <div class="headerItem">
        <a href="#">Images</a>
      </div>
      <div class="headerIconWrapper">
        <div class="headerIcon">
          <svg class="dropDownIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
          </svg>
        </div>
        <div class="headerIcon">
          <svg class="userIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        </div>
      </div>
    </header>
    <main>
      <section class="logoContainer">
        <img class="logo" src="img/googleLogo.png" alt="Google">
      </section>
      <section class="searchContainer">
        <div id="searchInputContainer" class="searchInputContainer">
          <svg class="searchIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input id="searchInput" type="search" name="search" value="">
        </div>
        <div class="btnContainer">
          <button class="btn" type="button" name="searchBtn">Google Search</button>
          <button class="btn" type="button" name="luckyBtn">I'm Feeling Lucky</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="footerContainer footerleftSide">
        <div class="footerItem">
          <a href="#">Advertising</a>
        </div>
        <div class="footerItem">
          <a href="#">Business</a>
        </div>
        <div class="footerItem">
          <a href="#">How Search works</a>
        </div>
      </div>
      <div class="footerContainer footerCenter">
        <div class="footerItem">
          <img class="leafIcon" src="img/leafIcon.png" alt="leaf">
          <a href="#">Carbon neutral since 2007</a>
        </div>
      </div>
      <div class="footerContainer footerRightSide">
        <div class="footerItem">
          <a href="#">Privacy</a>
        </div>
        <div class="footerItem">
          <a href="#">Terms</a>
        </div>
        <div class="footerItem">
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>

    </script>
  </body>
</html>
